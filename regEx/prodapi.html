<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="con">

    </div>
    <script>
        let conr=document.querySelector(".con")
        axios.get("https://dummyjson.com/products").then((res)=>{
            let prod=res.data.products
            for(let obj of prod)
        {
            let card=document.createElement("div")
            card.className="card"
           card.innerHTML =`<img src=${obj.images[0]} /><div class="content"><h1>${obj.title}</h1>
                <p>${obj.description}</p><span>${obj.price}</span><button>Know More..</button><button>Addcart</button></div>`
                conr.appendChild(card)
        }
        })

    </script>
</body>
</html>
