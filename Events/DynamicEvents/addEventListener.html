<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click</button>
    <script>
        let btnr = document.querySelector('button')
        btnr.addEventListener('click',fun)
        function fun(){
            alert('Hello')
            btnr.removeEventListener('click',fun)
        }
    </script>
</body>
</html>
