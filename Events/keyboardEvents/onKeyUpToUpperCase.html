<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input to UpperCase</title>
</head>
<body>
    <input type="text" onkeyup="fun(this)">
    <script>
        function fun(s){
            s.value = s.value.toUpperCase()
        }
    </script>
</body>
</html>
