<!DOCTYPE html>
<html>
<body>
<script>
function outer() {
  let counter = 0;
  console.log("this is inner function")
  return function inner() {
    counter++;
    console.log("Counter:", counter);
  };
}

const increment = outer();
increment(); // Counter: 1
increment(); // Counter: 2
increment(); // Counter: 3
</script>
</body>
</html>
