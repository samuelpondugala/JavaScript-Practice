<!DOCTYPE html>
<html>
<body>
<script>
const user = { name: "Samuel", age: 24 };

// Object destructuring
const { name, age } = user;
console.log(name, age);  // Samuel 24

// Array destructuring
const colors = ["red", "green", "blue"];
const [first, second] = colors;
console.log(first, second);  // red green
</script>
</body>
</html>
