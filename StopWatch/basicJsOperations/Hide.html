<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiding Page</title>
</head>
<body>
    <p onclick="fun(this)">P Tag-1</p>
    <p onclick="fun(this)">P Tag-2</p>
    <script>
        function fun(el){
            el.style.display = "none"
        }
    </script>
</body>
</html>
