<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" style="width: 20%; height: 10vh; font-size: 30px;" readonly><br>
        <button onclick="cal('AC')">AC</button>
        <button onclick="cal('DEL')">DEL</button>
        <button onclick="cal('+')">+</button>
        <button onclick="cal('-')">-</button>
        <button onclick="cal('*')">*</button>
        <button onclick="cal('/')">/</button>
        <button onclick="cal('%')">%</button>
        <button onclick="cal('**')">**</button>
        <button onclick="cal('1')">1</button>
        <button onclick="cal('2')">2</button>
        <button onclick="cal('3')">3</button>
        <button onclick="cal('4')">4</button>
        <button onclick="cal('5')">5</button>
        <button onclick="cal('6')">6</button>
        <button onclick="cal('7')">7</button>
        <button onclick="cal('8')">8</button>
        <button onclick="cal('9')">9</button>
        <button onclick="cal('0')">0</button>
        <button onclick="cal('=')">=</button>
    </div>
    <script>
        let ipr = document.querySelector('input')
        let s = ''
        let cal = (ch)=>{
            if(ch=="AC"){
                s = ""
                ipr.value = s
            }
            else if(ch == "DEL"){
                s = s.slice(0, s.length-1)
                ipr.value = s
            }
            else if(ch == '=' ){
                try{
                    ipr.value = eval(s)
                    s = ''
                }
                catch{
                    s = ''
                    ipr.value = "Invalid Expression"
                }
            
            }
            else{
                s = s+ch
                ipr.value = s
            }
        }
    </script>
</body>
</html>
