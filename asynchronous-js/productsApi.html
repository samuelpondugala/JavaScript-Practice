<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .con{
            height: 100vh;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .card{
            width: 340px;
            background-color: rgb(223, 223, 223);
            height: 450px;
            margin: 20px ;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            justify-content: space-between;
            box-shadow: 2px 2px 8px rgb(181, 181, 181);
            transition: transform 0.4s ease;
            
        }
        .card .image-con{
            width: 150px;
            height: 150px;
            overflow: hidden;
        }
        .card .image-con img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card .top{
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
        }
        .card:hover{
            transform: scale(1.02);
        }
        .center{
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .desc{
            height: 100px;
            overflow: auto;
            padding: 10px;
            text-align: justify;
        }
        .desc::-webkit-scrollbar{
            scrollbar-width: none;
        }
        .btns{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        .btns button{
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid black;
            background-color: rgb(0, 0, 0);
            color: white;
            font-weight: 550;
            transition: transform 0.4s ease;
        }
        .btns button:active{
            transform: scale(0.9)
        }
        .btns button:hover{
            transform: scale(1.05);
            background-color: white;
            color: black;
            border: none;
        }
    </style>
</head>
<body>
    <div class="con">
    </div>
    <script>
        let divr = document.querySelector('div')
        axios.get("https://fakestoreapi.com/products").then((res)=>{
            for(let obj of res.data){
                let el = document.createElement('div')
                el.className ="card"
                el.innerHTML = `
                <div class="top">
                    <h4>${obj.title}</h4>
                    <div class="image-con">
                    <img src=${obj.image}></div>
                </div>
                <div class="center">
                    <p>${obj.category}</p>
                    <p><b>Rating:${obj.rating.rate}</b>(${obj.rating.count})</p>
                </div>
                <div class = "desc">
                <p>${obj.description}</p>
                </div>
                <div class="btns">
                    <button>Add to cart</button>
                    <button>Buy Now</button>
                </div>`
                divr.appendChild(el)
            }
        })
    </script>
</body>
</html>
